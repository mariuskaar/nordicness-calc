<html><head>
        <meta charset="utf-8">
        <link rel="icon" href="icon.png">
        <title>Nordicness Calculator</title>
        <style>
            .heading{
                text-align: center;
                font-size: xx-large;
                font-weight: 450;
                font-family: Arial, Helvetica, sans-serif;
                color: rgb(24, 23, 23);
            }
        </style>
    </head>
    <body>
        <h1 class="heading">Nordicness Calculator</h1>
        <br>
        <h4 class="heading">Enter the word you wish to calculate the nordicness of, below:</h4>
        <input style="margin: 0 auto; text-align: center; display: block;" id="inp">
        <button onclick="nordCheck(document.getElementById('inp').value);" style="display: block; margin: 0 auto; padding: 0;">Calculate the nordicness in the word above!</button>
        <script>
            const input = document.getElementById("inp");
            const nordic = ["ö", "ä", "å", "ø", "æ", "þ", "ð"];

            function nordCheck(w){
                let index = 0;
                for (l of nordic){
                    for (le of w){
                        if (l.toLowerCase() === le.toLowerCase()){
                            index++
                        }
                    }
                }
                alert(index);
            }
        </script>
    
</body></html>
